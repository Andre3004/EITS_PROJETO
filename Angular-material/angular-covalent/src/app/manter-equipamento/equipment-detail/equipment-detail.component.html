<td-layout-nav> 
    <td-layout-card-over  cardWidth="75"  >
        <md-card>    
                <md-card-title>{{equipment.name}}</md-card-title>
                <md-divider></md-divider>
                <md-list>
                    <md-list-item>
                        <md-icon mdTooltip="Equipamento" md-list-avatar>bug_report</md-icon>
                        <h1 md-line >Equipamento: {{equipment.name}}</h1>
                    </md-list-item>
                    <md-divider md-inset></md-divider>
                    <md-list-item>
                        <md-icon md-list-avatar mdTooltip="Localização">location_on</md-icon>
                        <h1 md-line>Localização: {{equipment?.location?.codLocation}}</h1>
                    </md-list-item>
                    <md-divider md-inset></md-divider>
                    <md-list-item>
                        <md-icon md-list-avatar mdTooltip="Descrição">description</md-icon>
                        <h1 md-line>Descrição: {{equipment.description}}</h1>
                    </md-list-item>
        
                </md-list>
                    <md-list>
                    <md-divider></md-divider>
                    <!--<md-list-item *ngIf="subLocations != null">
                        <md-icon md-list-icon>my_location</md-icon>
                        <h4 md-line>Sub localizações</h4>
                    </md-list-item>-->
                    <md-list>
                    <h3 *ngIf="subequipment" md-subheader>Sub equipamentos</h3>
                    <md-list-item *ngFor="let subequipment of subequipments">
                        <md-icon mdTooltip="Sub Equipamento" md-list-icon>android</md-icon> 
                        <h4 md-line>Sub equipamento: {{subequipment?.name}}</h4>
                        <p md-line> Descrição: {{subequipment?.description }} </p>
                        <button md-button mdTooltip="Editar" class="button" [routerLink]="['/equipment-edit', equipment.id]" class="text-upper"><md-icon md-list-avatar>edit</md-icon></button> 
                    </md-list-item>
                </md-list>
                </md-list>
                <md-card-actions class="button" >
                    <button md-raised-button class="button" color="accent" [routerLink]="['/equipment-edit', equipment.id]" class="text-upper">Editar</button> 
                    <button md-raised-button class="button" color="accent" [routerLink]="['/equipment']"class="text-upper">Voltar</button>
                </md-card-actions>
     </md-card> 
  </td-layout-card-over>
</td-layout-nav>
