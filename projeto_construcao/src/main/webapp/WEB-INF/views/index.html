<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<form action="./authenticate" method="post" style="display: flex; flex-direction: column; margin-top:30%">
      <div style="width: 100%">
          <input type="email" name="email" class="mdl-textfield__input">
          <label >E-mail</label>
      </div>
      <div style="width: 100%">
          <input type="password" name="senha" class="mdl-textfield__input">
          <label >Senha</label>
      </div>
      <button type="submit" style="background-color:#FF9800; color:#FFFFFF" >Acessar</button>
	</form>
</body>
</html>
